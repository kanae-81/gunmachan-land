<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample</title>
    <link rel="stylesheet" href="./assettes/css/reset.css" />
    <link rel="stylesheet" href="./assettes/css/style.css" />

  <body>

      <div class="header__logo">
        <img

          <li class="menuList__item">fade</li>
